<html lang="ru">
  <head>

    <title>ЭЗК</title>

  <body>
    <h1>Электронная записная книжка<h1>
    <div>
      <form id="add-task-form">
       <input type="text" id="new-task" placeholder="Ввод">
       <button id="btn-add" type="submit">Добавить задачу</button>
      </form>
      <ul class="task-list">
          <li>
           <span>Изучить JS</span>
           <button class="btn-del">Удалить</button>
           <button class="btn-perform">Вып</button>
          </li>
          <li>
           <span>Почистить клавиатуру</span>
           <button class="btn-del">Удалить</button>
           <button class="btn-perform">Вып</button>
          </li>
          <li>
           <span class="done">Купить батарейки</span>
           <button class="btn-del">Удалить</button>
           <button class="btn-perform">Вып</button>
          </li>
      </ul>
    </div>
  <script src="script.js"></script>
